<h2>벤치프레스란 무엇인가?</h2>
<p>
  초보자에게 적합한 운동법이다. 바벨 벤치 프레스보다 더 쉽게 실시할 수 있으며 운동 시
  부상 위험이 적은 장점이 있다. 자세를 교정하는 데 효과적이고 중급 프로그램으로
  운동을바꾸기 전 대흉근의 긴장감을 미리 느껴보는 연습을 하기에 최적의 운동이다.
</p>
