<h2>데드리프트란 무엇인가 ?</h2>
<p>
  슬굴곡근과, 척추기립근, 대둔근이 통합적으로 동원되어 대퇴후면과 등 하부를 동시에
  강화시켜주는 운동이다. 머리를 숙이거나 등을 곧게 펴지 않고 실시할 경우 허리 통증을
  호소할 수 있으므로 운동 전 충분한 자세 연습이 필요한 동작이다. 탄력 있는 뒷모습을
  만들고 싶은 여성에게 추천하는 운동이다.
</p>
