<h2>스쿼트란 무엇인가</h2>
<p>
  굴슬운동(屈膝運動)이란 뜻이며, 일반적으로는 바벨을 어깨에 짊어지고 서서 깊이 웅크린
   다음 일어서는 운동을 말한다. 이것은 디프 니 벤드 라고도 불리며, 파워 리프트
   콘테스트의 거상 종목(擧上種目)의 하나로 되어 있다. 무릎을 절반쯤 굽혀서 일어나면
    하프 스쿼트, 또는 하프 니 벤드, 바벨을 가슴 위에 양 손으로 지탱한 모양으로 하면
    프런트 스쿼트라 한다. 스쿼트는 덤벨을 양 손에 가진 형으로 할 수가 있다.
</p>
